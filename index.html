<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Omist - Fashion Store</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
          <a href="#" class="logo">Ecommerse</a>
          <!-- Cart-Icon -->
           <i class='bx bx-shopping-bag' id="cart-icon"></i>
           <!-- Cart -->
           <div class="cart">
              <h2 class="cart-title">Your Cart</h2>
           </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
          <!-- Box 1 -->
          <div class="product-box">
            <img src="img/product1.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS SHIRT</h2>
            <span class="price">£25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!-- Box 2 -->
          <div class="product-box">
            <img src="img/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">FAKE AIRPODS</h2>
            <span class="price">£100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!-- Box 3 -->
          <div class="product-box">
            <img src="img/product3.jpg" alt="" class="product-img">
            <h2 class="product-title">HOODED PARKA</h2>
            <span class="price">£45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!-- Box 4 -->
          <div class="product-box">
            <img src="img/product4.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS SHIRT</h2>
            <span class="price">£25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!-- Box 5 -->
          <div class="product-box">
            <img src="img/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">SUN GLASSES</h2>
            <span class="price">£25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!-- Box 6 -->
          <div class="product-box">
            <img src="img/product6.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS CAP</h2>
            <span class="price">£25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!-- Box 7 -->
          <div class="product-box">
            <img src="img/product7.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS BAG</h2>
            <span class="price">£25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!-- Box 8 -->
          <div class="product-box">
            <img src="img/product8.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS TRAINERS</h2>
            <span class="price">£25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
      </div>
    </section>

  </body>
</html>
